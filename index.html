<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
 
  <link rel="stylesheet" href="style.css">

 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous">

  <title>Our Team</title>
</head>


<body>

  <div class="container">
    <h2 class="fw-bold text-center mt-4">Our Team</h2>
    <p class="text-center mb-4">I membri del Team.</p>

    <div id="members-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3  g-2">
      
    </div>

    
    <h2 id="messaggio" class="d-none text-center my-4" >Nuovo Membro del Team inserito correttamente.</h2>
    <form action="#" class="row my-5 ">
      <div class="text-center">
        <h2>Inserisci nuovo membro del Team</h2>
        <p>Compila il form per inserire un nuovo membro.</p>
      </div>

      <div class="col col-12 col-md-6 text-center">
        <label for="name-input" class="form-lable mt-3">Nome e Cognome:</label> <br>
        <input type="text" id="name-input" class="form-control focus-ring focus-ring-dark border my-2" >
      </div>
      <div class="col col-12 col-md-6 text-center">
        <label for="role-input" class="form-lable mt-3">Ruolo:</label> <br>
        <input type="text" id="role-input" class="form-control focus-ring focus-ring-dark border my-2"  >
      </div>
      <div class="col col-12 col-md-6 text-center">
        <label for="email-input" class="form-lable mt-3">Email:</label> <br>
        <input type="text" id="email-input" class="form-control focus-ring focus-ring-dark border my-2" >
      </div>
      <div class="col col-12 col-md-6 text-center">
        <label for="img" class="form-lable mt-3">Percorso immagine:</label> <br>
        <input type="text" id="img" class="form-control focus-ring focus-ring-dark border my-2" >
      </div>
      <div class="col col-12 text-center py-4">
        <button type="submit" class="btn btn-dark mx-4">Conferma</button>
        <button type="reset" class="btn btn-dark mx-4">Cancella</button>
      </div>

    </form>

    <div class="loader d-none"></div>
  </div>


  <script src="script.js"></script>
</body>
</html>
